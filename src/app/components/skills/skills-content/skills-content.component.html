<div class="mt-lg-4 mt-md-3 mt-sm-2 md-lg-4 md-md-3 md-sm-2  p-2 overflow-auto xyz full-height">
  <div class="skills-warpper p-2">
    <h3 class="mt-1"> <i class="fas fa-cogs fa-sm"></i> Backend Skills</h3>
    <hr>
    <div *ngFor="let item of backend">
      <div class="row m-2">
        <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
          <div class="progress">
            <div class="progress-bar  active" role="progressbar" aria-valuenow="  45" aria-valuemin="0"
              aria-valuemax="100" [style.width.%]="item.percent">
              <span class="skill-name"><strong>{{item.skillName}}</strong></span>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2 text-left">{{skills[item.level]}}</div>
      </div>
    </div>
  </div>
  <hr>
  <div class="skills-warpper p-2 align-content-center">
    <h3 class="mt-1"> <i class="fas fa-palette fa-sm"></i> Frontend Skills</h3>
    <hr>
    <div *ngFor="let item of frontend">
      <div class="row m-2">
        <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
          <div class="progress">
            <div class="progress-bar bg-info active" role="progressbar" aria-valuenow="  45" aria-valuemin="0"
              aria-valuemax="100" [style.width.%]="item.percent">
              <span class="skill-name"><strong>{{item.skillName}}</strong></span>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2 text-left">{{skills[item.level]}}</div>
      </div>
    </div>
  </div>
  <hr>
  <div class="skills-warpper p-2 mb-5">
    <h3 class="mt-1"> <i class="fas fa-briefcase fa-sm"></i> Other Skills</h3>
    <hr>
    <div *ngFor="let item of other">
      <div class="row m-2">
        <div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
          <div class="progress">
            <div class="progress-bar bg-danger active" role="progressbar" aria-valuenow="  45" aria-valuemin="0"
              aria-valuemax="100" [style.width.%]="item.percent">
              <span class="skill-name"><strong>{{item.skillName}}</strong></span>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2 text-left">{{skills[item.level]}}</div>
      </div>
    </div>
  </div>
</div>
